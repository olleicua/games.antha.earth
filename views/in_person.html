<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>3D chess</title>
    
    <link rel="stylesheet" href="style.css" />
    <!-- import the webpage's javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js" defer></script>
    <script src="in_person.js" defer></script>
    <script src="game.js" defer></script>
    <style>
    </style>
  </head>
  <body>
    <div class="connection-info">
      <!--<a href="/">play remotely</a>-->
    </div>
    <div class="page">
      <div class="ui">
        <div id="game"></div>
        <div class="controls">
          <button class="clockwise-button"></button>
          <button class="counter-clockwise-button"></button>
          <button class="reset-button">Reset Game</button>
          <br />
          <span class="turn">it's red's turn</span>
        </div>
      </div>
    </div>
  </body>
</html>
