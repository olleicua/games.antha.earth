<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>3D connect four</title>
    
    <link rel="stylesheet" href="style.css" />
    <!-- import the webpage's javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js" defer></script>
    <script src="remote.js" defer></script>
    <script src="game.js" defer></script>
    <style>
    </style>
  </head>
  <body>
    <div class="connection-info">
      <a href="/in-person">play in person</a>
      <div class="connection-status"></div>
      <div class="connection-count"></div>
    </div>
    <div class="page">
      <div class="ui">
        <div id="game"></div>
        <div class="controls">
          <button class="clockwise-button"></button>
          <button class="counter-clockwise-button"></button>
          <div class="red-player">
            <span class="taken">Someone is red</span>
            <span class="you">You are red</span>
            <button class="claim-button">Play as Red</button>
          </div>
          <div class="green-player">
            <span class="taken">Someone is green</span>
            <span class="you">You are green</span>
            <button class="claim-button">Play as Green</button>
          </div>
          <button class="reset-button">Reset Game</button>
          <br />
          <span class="turn"></span>
        </div>
      </div>
    </div>
  </body>
</html>
